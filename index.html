<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Freelancer</title>

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header> 
        <nav class="navbar navbar-dark px-3">
            <span class="text-uppercase text-white fs-4 fw-bold">start bootstrap</span>
            <div class="m-4 justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid bg_color_web d-flex flex-column align-items-center">
            
            <img class="avatar" src="img/avatar.svg" alt="user">

            <h1 class="text-uppercase text-white fw-bold titolo my-4">start bootstrap</h1>
        
            <div class="stella d-flex align-items-center mb-4">
                <span class="linea_stella mx-2"></span>
                <i class="fas fa-star text-white fs-1"></i>
                <span class="linea_stella mx-2"></span>
            </div>

            <div class="scritte_header text-uppercase text-white fs-5 fw-normal my-5">
                <span>graphic artist</span>
                <span>-</span>
                <span>web designer</span>
                <span>-</span>
                <span>illustrator</span>
            </div>
        </div>
    </main>









    <!-- SCRIPT FONTAWESOME -->
    <script src="https://kit.fontawesome.com/35fd86ea03.js" crossorigin="anonymous"></script>
    <!-- JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
